<h2> Request Form </h2>
<form>
    <input type="text" ng-model="info.address" placeholder="Address">
    <input ng-model="info.includeOffice" type="checkbox">
    <label>Include Office</label>
    <select ng-model="info.levels" ng-options="office.level as office.label for office in offices"></select>
    <select ng-model="info.types" ng-options="role.role as role.display for role in roles"></select>
    <button type="submit" ng-click="addInfo(info)">Submit</button>
</form>

<h1> Some Response</h1>

<p>Your officials:</p>
<div ng-repeat="official in repsInfo.officials">
    <h3>{{ official.name }}</h3>
    <div ng-repeat="address in official.address">
        <p>{{ address.line1 }}</p>
        <p>{{ address.city }}, {{ address.state }} {{ address.zip }}</p>
    </div>
</div>
