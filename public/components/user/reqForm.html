<h2> Request Form </h2>
<form>
    <input type="text" ng-model="info.address" placeholder="Address">
    <input ng-model="info.includeOffice" type="checkbox">
    <label>Include Office</label>
    <select ng-model="info.levels" ng-options="office.level as office.label for office in offices"></select>
    <select ng-model="info.types" ng-options="role.role as role.display for role in roles"></select>
    <button type="submit" ng-click="addInfo(info)">Submit</button>
</form>

<form>

    <input ng-model="bill.includeOffice" type="checkbox">
    <label>Include Office</label>
    <select ng-model="bill.chamber" ng-options="bill.chamber as chamber.view for chamber in chambers"></select>
    <select ng-model="bill.number" ng-options="bill.number as number.menu for number in congressNumbers"></select>
    <button type="submit" ng-click="addBill(bill)">Submit</button>
</form>






<h1> Some Response</h1>

<p>Your officials:</p>
<div ng-repeat="official in repsInfo.officials">
    <h3>{{ official.name }}</h3>
    <div ng-repeat="address in official.address">
        <p>{{ address.line1 }}</p>
        <p>{{ address.city }}, {{ address.state }} {{ address.zip }}</p>
    </div>
</div>

<h1>Chamber: {{chamber}} </h1>
<h2>Congress Number: {{congressNumber}}</h2>
<div ng-repeat="bill in bills">
    <p>{{bill.title}} {{bill.bill_id}} {{bill.active}} </p>
    <!--<img ng-src="{{item.imgUrl}}">-->
    <div>
        <h1>{{bill.results["0"].bills}} </h1>
    </div>
    <button ng-click="addReadList(bill)">Add To List</button>
</div>

<button ng-click="displayMyList()">My List</button>
<div ng-repeat="list in myList">
<h1>{{list.title}}</h1>
    
</div>
